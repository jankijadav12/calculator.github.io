<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <script src="script.js"></script>
    <section id="calculator">
        <div class="calc">
            <table align="center" width="100%">
            <tr>
            <td>
            <input type="text" id="result" placeholder="0">
            </td>
            </tr>

            <tr>
                <td>
                <button type="button" id="btn" onclick="clr()">C</button>
                <button type="button" id="btn" onclick="return sqr(this.value)">x<sup>2</sup></button>
                <button type="button" id="btn" onclick="return sqrt(this.value)">2√x</button>
                <button type="button" id="btn" value="/" onclick="return addvalue(this.value)" style="background-color: rgb(255, 174, 0);">/</button>
                </td>
            </tr>

            <tr>
                <td>
                <button type="button" id="btn" value="7" onclick="return addvalue(this.value)">7</button>
                <button type="button" id="btn" value="8" onclick="return addvalue(this.value)">8</button>
                <button type="button" id="btn" value="9" onclick="return addvalue(this.value)">9</button>
                <button type="button" id="btn" value="*" onclick="return addvalue(this.value)" style="background-color: rgb(255, 174, 0);">*</button>
                </td>
            </tr>

            <tr>
                <td>
                <button type="button" id="btn" value="4" onclick="return addvalue(this.value)">4</button>
                <button type="button" id="btn" value="5" onclick="return addvalue(this.value)">5</button>
                <button type="button" id="btn" value="6" onclick="return addvalue(this.value)">6</button>
                <button type="button" id="btn" value="-" onclick="return addvalue(this.value)" style="background-color: rgb(255, 174, 0);">-</button>
                </td>
            </tr>

            <tr>
                <td>
                <button type="button" id="btn" value="1" onclick="return addvalue(this.value)">1</button>
                <button type="button" id="btn" value="2" onclick="return addvalue(this.value)">2</button>
                <button type="button" id="btn" value="3" onclick="return addvalue(this.value)">3</button>
                <button type="button" id="btn" value="+" onclick="return addvalue(this.value)" style="background-color: rgb(255, 174, 0);">+</button>
                </td>
            </tr>

            <tr>
                <td>
                <button type="button" id="btn" value="0" onclick="return addvalue(this.value)">0</button>
                <button type="button" id="btn" value="." onclick="return addvalue(this.value)">.</button>
                <button type="button" id="btn" onclick="return bs(this.value)">⌫</button>
                <button type="button" id="btn" onclick="return final(this.value)" style="background-color: rgb(255, 174, 0);">=</button>
                </td>
            </tr>
            </table>
        </div>
    </section>
</body>
</html>
